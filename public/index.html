<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My Amazing Fat Client Portfolio Builder</title>
  <link rel="stylesheet" href="../app/assets/stylesheets/main.css">
</head>

<body>

  <section id="navigation">
  </section>

  <section id="content">

    <script type="text/template" id="bio">
      <img src="<%= imageUrl %>" width="200" height="200" alt="Glykeria Peppa"
      class="bio-image shadowed" />

      <div class="bio-text">
        <h1 class="name"><%= firstName %> <%= lastName %></h1>
        <input class="edit-name hidden-edit" placeholder="Enter your name">

        <h2 class="bio">
          <%= biography %>
        </h2>
        <input class="edit-bio hidden-edit" placeholder="Enter your bio">

        <h3 class="mission">
          <%= mission %>
        </h3>
        <input class="edit-mission hidden-edit" placeholder="Enter your mission">
      </div>
    </script>

    <script type="text/template" id="project-list-template">
      <h2>Recent Project Work</h2>

      <div id="project-list">
      </div>


      <div class="clear"></div>
    </script>

      <script type="text/template" id="project-template">
        <div class="sortable">
        </div>

        <div class="info">
          <img src="uploads/project.jpg" width="350" height="165"
          alt="My Amazing Project" class="project-image shadowed" />

          <div class="project-details">
            <h3 class="project-name">
              <%= title %>
            </h3>

            <input class="edit-title hidden-edit" placeholder="Enter a title">

            <a href="<%= url %>">
              <%= url %>
            </a>

            <div class="skills">
              <span class="skill-label">
                Skills:
              </span>

              <ul class="skill-list">
                <li class="skill">
                  <span class="name">Ruby</span>
                  <span class="delete">Remove</span>
                </li>
                <li class="skill">
                  <span class="name">Rails</span>
                  <span class="delete">Remove</span>
                </li>
                <li class="skill">
                  <span class="name">AJAX</span>
                  <span class="delete">Remove</span>
                </li>
                <li class="skill">
                  <span class="name">HTML 5</span>
                  <span class="delete">Remove</span>
                </li>
                <li class="skill">
                  <span class="name">CSS</span>
                  <span class="delete">Remove</span>
                </li>
                <li class="skill">
                  <span class="name">Javascript</span>
                  <span class="delete">Remove</span>
                </li>
              </ul>

              <span class="add-skill">Add Skill</span>
            </div>

            <div class="body">
              <%= body %>
            </div>
          </div>
        </div>

        <div class="remove-project">
          Remove Project
        </div>
      </script>

  </section>

  <section id="footer">
  </section>

  <!-- Load application scripts at the end of the body, so that we
  don't slow up the loading time of the DOM -->
  <script src="../app/assets/javascripts/libs/jquery-1.9.1.min.js"></script>
  <script src="../app/assets/javascripts/libs/underscore-min.js"></script>
  <script src="../app/assets/javascripts/libs/backbone.js"></script>
  <script src="../app/assets/javascripts/libs/backbone.localStorage-min.js"></script>
  <script src="../app/assets/javascripts/app.js"></script>
  <script src="../app/assets/javascripts/models/project.js"></script>
  <script src="../app/assets/javascripts/collections/project_list.js"></script>
  <script src="../app/assets/javascripts/views/project_view.js"></script>
  <script src="../app/assets/javascripts/views/project_list_view.js"></script>
  <script src="../app/assets/javascripts/views/user_view.js"></script>
  <script src="../app/assets/javascripts/boot.js"></script>
  <script src="../app/assets/javascripts/models/user.js"></script>
</body>

</html>
